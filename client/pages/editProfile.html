<!-- editProfile.html ~ Where members can edit their own profile -->
<div class="jumbotron text-left" ng-controller="mainController">
  <div ng-if="accessLevel == 0">
    <h2>Access Denied</h2>
  </div>
  <div ng-if="accessLevel == 2 || accessLevel == 1">
    <h2>Edit Profile</h2>

    <form>
      <div class="form-group row">
        <div class="col-sm-5">
          <input type="text" class="form-control" id="firstName" placeholder="Enter First Name"
            ng-model="user.contactInfo.firstName">
        </div>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name"
            ng-model="user.contactInfo.lastName">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-5">
          <input type=" text" class="form-control" id="email" placeholder="Enter Email" ng-model="user.email">
        </div>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="phone" placeholder="Enter Phone Number"
            ng-model="user.contactInfo.phone">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-10">
          <input type="text" class="form-control" id="program" placeholder="Enter Program"
            ng-model="user.contactInfo.program">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-10">
          <input type="text" class="form-control" id="major1" placeholder="Enter Major"
            ng-model="user.contactInfo.major">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-10">
          <input type="text" class="form-control" id="minor1" placeholder="Enter Minor"
            ng-model="user.contactInfo.minor">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-10">
          <input type="text" class="form-control" id="officeHours" placeholder="Enter Office Hours"
            ng-model="user.bioInfo.officeHours">
        </div>
      </div>

      <div class="input-group">
        <div class="custom-file">
          <label class="custom-file-label" for="inputGroupFile04">Choose profile image</label>
          <input type="file" class="custom-file-input" id="inputGroupFile04" ng-model="user.bioInfo.profileimage">
        </div>
      </div>

      <h4>What did you study and why?</h4>
      <div class="form-group row">
        <div class="col-sm-10">
          <input type="text" class="form-control" id="question1" placeholder="Enter Answer"
            ng-model="user.bioInfo.answer1">
        </div>
      </div>

      <h4>Where else have you traveled (2+ weeks)?</h4>
      <div class="form-group row">
        <div class="col-sm-10">
          <input type="text" class="form-control" id="question1" placeholder="Enter Answer"
            ng-model="user.bioInfo.answer2">
        </div>
      </div>

      <h4>What was one of the biggest challenges you faced while
        abroad?</h4>
      <div class="form-group row">
        <div class="col-sm-10">
          <input type="text" class="form-control" id="question1" placeholder="Enter Answer"
            ng-model="user.bioInfo.answer3">
        </div>
      </div>

      <h4>Do you have any advice for students looking to study abroad?</h4>
      <div class="form-group row">
        <div class="col-sm-10">
          <input type="text" class="form-control" id="question1" placeholder="Enter Answer"
            ng-model="user.bioInfo.answer4">
        </div>
      </div>

      <h4>What was an interesting experience you had while abroad?</h4>
      <div class="form-group row">
        <div class="col-sm-10">
          <input type="text" class="form-control" id="question1" placeholder="Enter Answer"
            ng-model="user.bioInfo.answer5">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary" ng-click="update(user)">Confirm Changes</button>
        </div>
      </div>
    </form>



  </div>
</div>
