<!-- members.html -->
<div class="homeContainer jumbotron text-center">

  <link rel="stylesheet" href="css/main.css">

  <style>
    .topnav a.active {
      background-color: #2196F3;
      color: white;
    }

    .topnav input[type=text] {
      float: center;
      padding: 6px;
      margin-top: 8px;
      margin-right: 16px;
      border: solid;
      font-size: 17px;
    }

    @media screen and (max-width: 600px) {

      .topnav a,
      .topnav input[type=text] {
        float: none;
        display: block;
        text-align: left;
        width: 100%;
        margin: 0;
        padding: 14px;
      }

      .topnav input[type=text] {
        border: 1px solid #ccc;
      }

    }
  </style>



  <div class="container" ng-controller="mainController">
    <div class="center">
      <div class="topnav">
        <input type="text" class="form-control" placeholder="Search" ng-model="searchFilters">
      </div>
    </div>

    <div class="row">
      <div class="animate-repeat" ng-repeat="x in members | filter : searchFilters">
        <div class="memberContainer row" ng-if="x.contactInfo.firstName">

          <div class="col-sm-4 single-work">
            <div class="recent-work-wrap">
              <img class="profileImage img-responsive" src={{x.contactInfo.profileImage.src}} alt="">
              <div class="overlay">
                <div class="recent-work-inner">
                  <a class="preview" href="#/profile/{{x._id}}" rel="prettyPhoto"><i class="fa fa-plus"></i></a>
                </div>
              </div>
            </div>
            <center id="UserName">{{x.contactInfo.firstName}} {{x.contactInfo.lastName}}</center>
          </div>
          <div class="text-left col-sm-4 memberInfoContainer">
            <h2>Programs</h2>
            <div ng-repeat="program in x.contactInfo.program">
              <h4>{{program}}</h4>
            </div>
            <h2>Majors</h2>
            <div ng-repeat="major in x.contactInfo.major">
              <h4>{{major}}</h4>
            </div>
            <h2>Email</h2>
            <h4>{{x.email}}</h4>
            <h2>Office Hours</h2>
            <h4>{{x.bioInfo.officeHours}}</h4>
          </div>

        </div>
      </div>
    </div>
  </div>


  <script src="../js/jquery.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/jquery.prettyPhoto.js"></script>
  <script src="../js/owl.carousel.min.js"></script>
  <script src="../js/jquery.isotope.min.js"></script>
  <!--<script src="js/script.js"></script>-->
  <script src="../js/main.js"></script>
  <script src="../controllers/mainController.js"></script>
</div>
